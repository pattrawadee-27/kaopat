<<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกมไฟตอบคำถาม</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap');
       
        body {
            font-family: 'Kanit', sans-serif;
            background: linear-gradient(to bottom, #1a0a0a, #2c1414);
            color: white;
            text-align: center;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
       
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                url('/api/placeholder/200/200') 0 0 / 400px 400px repeat,
                radial-gradient(circle at center, rgba(255, 69, 0, 0.1) 0%, rgba(30, 10, 10, 0.2) 60%, rgba(10, 5, 5, 0.5) 100%);
            opacity: 0.4;
            z-index: -2;
            pointer-events: none;
            animation: backgroundShimmer 60s linear infinite;
        }
       
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
       
        .question-box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow:
                0 0 20px rgba(255, 69, 0, 0.5),
                0 0 40px rgba(255, 100, 0, 0.2),
                inset 0 0 15px rgba(255, 120, 20, 0.2);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 100, 0, 0.3);
        }
       
        .question-box::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                linear-gradient(135deg, rgba(255, 100, 0, 0.1) 0%, rgba(0, 0, 0, 0) 50%),
                linear-gradient(235deg, rgba(255, 120, 20, 0.1) 0%, rgba(0, 0, 0, 0) 50%);
            opacity: 0.3;
            z-index: -1;
            animation: gradientShift 10s ease infinite alternate;
        }
       
        @keyframes gradientShift {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }
       
        h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 10px #ff4500;
            margin-bottom: 10px;
        }
       
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #ffa07a;
        }
       
        .fire-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
       
        .fire-light {
            height: 70px;
            width: 70px;
            border-radius: 50%;
            background-color: #333;
            position: relative;
            transition: all 0.5s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
       
        .fire-light::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.5s;
        }
       
        .fire-on {
            background-color: transparent;
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.8);
            animation: pulse 2s infinite alternate;
            position: relative;
            overflow: hidden;
        }
       
        .fire-on::before {
            content: "";
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background:
                radial-gradient(ellipse at center, rgba(255, 69, 0, 0.8) 0%, rgba(255, 140, 0, 0.5) 50%, rgba(255, 210, 0, 0.3) 100%);
            border-radius: 50%;
            opacity: 1;
            animation: flameMove 3s infinite alternate;
        }
       
        .fire-on::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(ellipse at center, rgba(255, 255, 255, 0.9) 0%, rgba(255, 180, 0, 0.7) 30%, rgba(255, 69, 0, 0) 70%);
            border-radius: 50%;
            opacity: 0.7;
            animation: flicker 0.5s infinite alternate;
            z-index: 1;
        }
       
        @keyframes flicker {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 0.9; }
        }
       
        @keyframes pulse {
            0% { box-shadow: 0 0 15px rgba(255, 69, 0, 0.8); }
            100% { box-shadow: 0 0 25px rgba(255, 69, 0, 0.9), 0 0 40px rgba(255, 140, 0, 0.4); }
        }
       
        @keyframes flameMove {
            0% { transform: scale(0.95) translate(2px, 2px); }
            33% { transform: scale(1) translate(-1px, 1px); }
            66% { transform: scale(0.98) translate(1px, -2px); }
            100% { transform: scale(0.96) translate(-2px, -1px); }
        }
       
        .question {
            font-size: 1.4rem;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
       
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 500px;
            margin: 0 auto;
        }
       
        .option-btn {
            background: linear-gradient(to right, #ff4500, #ff6347);
            border: none;
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            font-family: 'Kanit', sans-serif;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            box-shadow:
                0 5px 15px rgba(255, 69, 0, 0.3),
                inset 0 -3px 4px rgba(0, 0, 0, 0.2),
                inset 0 3px 4px rgba(255, 255, 255, 0.2);
        }
       
        .option-btn::before {
            content: "";
            position: absolute;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0) 70%);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
       
        .option-btn:hover {
            transform: translateY(-3px);
            box-shadow:
                0 7px 20px rgba(255, 69, 0, 0.5),
                inset 0 -3px 4px rgba(0, 0, 0, 0.2),
                inset 0 3px 4px rgba(255, 255, 255, 0.2);
            background: linear-gradient(to right, #ff5520, #ff7347);
        }
       
        .option-btn:hover::before {
            opacity: 1;
        }
       
        .option-btn:active {
            transform: translateY(1px);
            box-shadow:
                0 3px 10px rgba(255, 69, 0, 0.4),
                inset 0 -1px 2px rgba(0, 0, 0, 0.2),
                inset 0 1px 2px rgba(255, 255, 255, 0.2);
        }
       
        #feedback {
            margin-top: 25px;
            font-size: 1.3rem;
            min-height: 40px;
            transition: all 0.3s;
        }
       
        .correct {
            color: #4eff4e;
            animation: pulse 0.5s;
        }
       
        .incorrect {
            color: #ff4e4e;
            animation: shake 0.5s;
        }
       
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
       
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
       
        .progress-bar {
            background-color: rgba(255, 255, 255, 0.2);
            height: 10px;
            border-radius: 5px;
            margin: 20px 0;
            position: relative;
        }
       
        .progress {
            background: linear-gradient(to right, #ff4500, #ff6347);
            height: 100%;
            border-radius: 5px;
            width: 0%;
            transition: width 0.5s;
            box-shadow: 0 0 10px rgba(255, 69, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
       
        .progress::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0) 100%);
            animation: progressGlow 2s infinite;
        }
       
        @keyframes progressGlow {
            0% { left: -100%; }
            100% { left: 100%; }
        }
       
        .game-over {
            display: none;
            text-align: center;
            padding: 20px;
        }
       
        .restart-btn {
            background: linear-gradient(to right, #4CAF50, #45a049);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s;
        }
       
        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
       
        .fire-effect {
            position: fixed;
            bottom: -50px;
            width: 100%;
            height: 200px;
            background: linear-gradient(to top,
                rgba(30, 144, 255, 0.8) 0%,
                rgba(65, 105, 225, 0.6) 30%,
                rgba(100, 149, 237, 0.4) 60%,
                rgba(135, 206, 250, 0.2) 80%,
                rgba(173, 216, 230, 0) 100%);
            opacity: 0.7;
            z-index: -1;
            filter: blur(8px);
            animation: fireGlow 4s infinite alternate;
        }
       
        .fire-effect::before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: radial-gradient(
                ellipse at 20% 100%, rgba(0, 191, 255, 0.8) 0%,
                rgba(0, 191, 255, 0) 70%
            ), radial-gradient(
                ellipse at 50% 100%, rgba(65, 105, 225, 0.8) 0%,
                rgba(65, 105, 225, 0) 70%
            ), radial-gradient(
                ellipse at 80% 100%, rgba(30, 144, 255, 0.8) 0%,
                rgba(30, 144, 255, 0) 70%
            );
            filter: blur(5px);
            animation: fireMove 8s infinite alternate;
        }
       
        @keyframes fireGlow {
            0% { opacity: 0.6; }
            50% { opacity: 0.8; }
            100% { opacity: 0.7; }
        }
       
        @keyframes fireMove {
            0% { transform: translateX(-10px) scale(0.95); }
            50% { transform: translateX(10px) scale(1.05); }
            100% { transform: translateX(-5px) scale(1); }
        }
       
        @keyframes backgroundShimmer {
            0% { background-position: 0 0; }
            100% { background-position: 1000px 1000px; }
        }
       
        @media (max-width: 600px) {
            .question-box {
                padding: 15px;
                width: 90%;
            }
           
            h1 {
                font-size: 2rem;
            }
           
            .fire-light {
                height: 50px;
                width: 50px;
            }
           
            .question {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="fire-effect"></div>
    <div class="container">
        <div class="question-box">
            <h1>เกมไฟตอบคำถาม</h1>
            <p class="subtitle">ตอบคำถามให้ถูกต้องเพื่อเปิดไฟ! ระวัง! ตอบผิดไฟจะดับหมด</p>
           
            <div class="fire-container">
                <div class="fire-light" id="fire1">
                    <div class="flame"></div>
                </div>
                <div class="fire-light" id="fire2">
                    <div class="flame"></div>
                </div>
                <div class="fire-light" id="fire3">
                    <div class="flame"></div>
                </div>
            </div>
           
            <div class="progress-bar">
                <div class="progress" id="progress-bar"></div>
            </div>
           
            <div id="quiz-container">
                <div class="question" id="question">คำถามจะปรากฏที่นี่</div>
               
                <div class="options-container">
                    <button class="option-btn" id="option1" onclick="checkAnswer(0)">ตัวเลือก 1</button>
                    <button class="option-btn" id="option2" onclick="checkAnswer(1)">ตัวเลือก 2</button>
                    <button class="option-btn" id="option3" onclick="checkAnswer(2)">ตัวเลือก 3</button>
                </div>
               
                <p id="feedback"></p>
            </div>
           
            <div class="game-over" id="game-over">
                <h2 id="final-message"></h2>
                <p id="score-display"></p>
                <button class="restart-btn" onclick="restartGame()">เล่นอีกครั้ง</button>
            </div>
        </div>
    </div>

    <script>
        // คำถามทั้งหมด 6 ข้อ
        const allQuestions = [
            {
                question: "ประเทศใดมีประชากรมากที่สุดในโลก?",
                options: ["อินเดีย", "จีน", "สหรัฐอเมริกา"],
                correctAnswer: 0
            },
            {
                question: "สัตว์ใดเป็นสัตว์บกที่ใหญ่ที่สุดในปัจจุบัน?",
                options: ["ช้างแอฟริกา", "ยีราฟ", "ไรโนเซอรัส"],
                correctAnswer: 0
            },
            {
                question: "เมืองหลวงของประเทศญี่ปุ่นคือ?",
                options: ["โอซาก้า", "โตเกียว", "เกียวโต"],
                correctAnswer: 1
            },
            {
                question: "ดาวเคราะห์ใดอยู่ใกล้ดวงอาทิตย์มากที่สุด?",
                options: ["ดาวศุกร์", "ดาวพุธ", "ดาวโลก"],
                correctAnswer: 1
            },
            {
                question: "สีใดเกิดจากการผสมระหว่างสีแดงกับสีน้ำเงิน?",
                options: ["สีเขียว", "สีส้ม", "สีม่วง"],
                correctAnswer: 2
            },
            {
                question: "น้ำตกที่สูงที่สุดในโลกคือ?",
                options: ["น้ำตกไนแองการา", "น้ำตกวิกตอเรีย", "น้ำตกแองเจล"],
                correctAnswer: 2
            }
        ];
       
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        let gameStarted = false;
       
        // สุ่มคำถาม 3 ข้อจาก 6 ข้อ
        function selectRandomQuestions() {
            const shuffled = [...allQuestions].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, 3);
        }
       
        // เริ่มเกมใหม่
        function startGame() {
            currentQuestions = selectRandomQuestions();
            currentQuestionIndex = 0;
            correctAnswers = 0;
            gameStarted = true;
           
            // รีเซ็ตไฟทั้งหมด
            document.querySelectorAll('.fire-light').forEach(light => {
                light.classList.remove('fire-on');
            });
           
            // แสดงคำถามแรก
            showQuestion();
           
            // ซ่อนหน้าจบเกม
            document.getElementById('game-over').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'block';
           
            // รีเซ็ต progress bar
            document.getElementById('progress-bar').style.width = '0%';
        }
       
        // แสดงคำถามปัจจุบัน
        function showQuestion() {
            const currentQuestion = currentQuestions[currentQuestionIndex];
            document.getElementById('question').textContent = currentQuestion.question;
           
            // อัพเดทตัวเลือก
            for (let i = 0; i < 3; i++) {
                document.getElementById(`option${i+1}`).textContent = currentQuestion.options[i];
            }
           
            // อัพเดท progress bar
            const progressPercentage = (currentQuestionIndex / currentQuestions.length) * 100;
            document.getElementById('progress-bar').style.width = `${progressPercentage}%`;
           
            // ล้างข้อความ feedback
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = '';
        }
       
        // ตรวจสอบคำตอบ
        function checkAnswer(selectedOption) {
            if (!gameStarted) return;
           
            const currentQuestion = currentQuestions[currentQuestionIndex];
            const feedbackElement = document.getElementById('feedback');
           
            if (selectedOption === currentQuestion.correctAnswer) {
                // ตอบถูก
                correctAnswers++;
                feedbackElement.textContent = "ถูกต้อง! 🎉";
                feedbackElement.className = 'correct';
               
                // เปิดไฟตามจำนวนคำตอบที่ถูก
                for (let i = 0; i < correctAnswers; i++) {
                    document.getElementById(`fire${i+1}`).classList.add('fire-on');
                }
            } else {
                // ตอบผิด
                feedbackElement.textContent = "ผิด! ไฟดับหมดแล้ว 😱";
                feedbackElement.className = 'incorrect';
               
                // ดับไฟทั้งหมด
                document.querySelectorAll('.fire-light').forEach(light => {
                    light.classList.remove('fire-on');
                });
               
                correctAnswers = 0;
            }
           
            // เลื่อนไปคำถามถัดไปหลังจาก 1.5 วินาที
            setTimeout(() => {
                currentQuestionIndex++;
               
                // ตรวจสอบว่าจบเกมหรือยัง
                if (currentQuestionIndex >= currentQuestions.length) {
                    endGame();
                } else {
                    showQuestion();
                }
            }, 1500);
        }
       
        // จบเกม
        function endGame() {
            gameStarted = false;
           
            // แสดงหน้าจบเกม
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('game-over').style.display = 'block';
           
            // แสดงผลลัพธ์
            document.getElementById('score-display').textContent = `คุณตอบถูก ${correctAnswers} จาก ${currentQuestions.length} คำถาม`;
           
            // แสดงข้อความสรุป
            if (correctAnswers === 3) {
                document.getElementById('final-message').textContent = "ยอดเยี่ยม! คุณตอบถูกทุกข้อ! 🏆";
            } else if (correctAnswers > 0) {
                document.getElementById('final-message').textContent = "เยี่ยม! ลองอีกครั้งเพื่อตอบให้ถูกทุกข้อ! 👍";
            } else {
                document.getElementById('final-message').textContent = "อย่าเพิ่งยอมแพ้! ลองอีกครั้ง! 💪";
            }
           
            // อัพเดท progress bar เป็น 100%
            document.getElementById('progress-bar').style.width = '100%';
        }
       
        // รีสตาร์ทเกม
        function restartGame() {
            startGame();
        }
       
        // เริ่มเกมเมื่อโหลดหน้า
        window.onload = startGame;
    </script>
</body>
</html>
